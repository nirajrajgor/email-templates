<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Black Friday Headphone Sale</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4a460">
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      style="background-color: #f4a460"
    >
      <tr>
        <td align="center" style="padding: 20px">
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            width="600"
            style="
              background-color: #000000;
              background-image: linear-gradient(
                225deg,
                #ed7b1b 2%,
                #000000 25%
              );
              border-radius: 8px;
            "
          >
            <!-- MSO conditional for Outlook -->
            <!--[if gte mso 9]>
            <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="width:600px;">
              <v:fill type="gradient" color="#000000" color2="#f4a460" angle="225"/>
              <v:textbox style="mso-fit-shape-to-text:true" inset="0,0,0,0">
            <![endif]-->

            <!-- Header -->
            <tr>
              <td align="center" style="padding: 30px 20px 10px 20px">
                <p
                  style="
                    font-family: Arial, sans-serif;
                    color: #ffffff;
                    font-size: 24px;
                    margin: 0;
                  "
                >
                  HEDSET
                </p>
              </td>
            </tr>

            <!-- Black Text -->
            <tr>
              <td align="center" style="padding: 10px 20px">
                <p
                  style="
                    font-family: Arial, sans-serif;
                    color: #ffffff;
                    font-size: 72px;
                    font-weight: bold;
                    margin: 0;
                  "
                >
                  Black
                </p>
              </td>
            </tr>

            <!-- Updated Image Placeholder -->
            <tr>
              <td align="center" style="padding: 20px">
                <img
                  src="/processed_apple-watch-ai-gen.webp"
                  alt="Promotional Image"
                  style="width: 300px; height: 300px"
                />
              </td>
            </tr>

            <!-- Updated Friday Text with VML fallback for Outlook -->
            <tr>
              <td align="center" style="padding: 10px 20px">
                <!--[if gte mso 9]>
                <v:rect xmlns:v="urn:schemas-microsoft-com:vml" fill="true" stroke="false" style="width:400px;">
                  <v:fill type="gradient" color="#f4a460" color2="#ff6347" angle="90"/>
                  <v:textbox style="mso-fit-shape-to-text:true" inset="0,0,0,0">
                <![endif]-->
                <p
                  style="
                    font-family: Arial, sans-serif;
                    font-size: 72px;
                    font-weight: bold;
                    margin: 0;
                    background: linear-gradient(
                      90deg,
                      #f4a460 0%,
                      #ff6347 100%
                    );
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                    color: #f4a460; /* Fallback for email clients that don't support gradients */
                  "
                >
                  Friday
                </p>
                <!--[if gte mso 9]>
                </v:textbox>
                </v:rect>
                <![endif]-->
              </td>
            </tr>

            <!-- Promotion Text -->
            <tr>
              <td align="center" style="padding: 20px">
                <p
                  style="
                    font-family: Arial, sans-serif;
                    color: #ffffff;
                    font-size: 18px;
                    line-height: 1.5;
                    margin: 0;
                  "
                >
                  We are celebrating Black Friday with a
                  <span style="font-weight: bold">40%</span><br />
                  discount on our site. Use promo code
                  <span style="color: #f4a460; font-weight: bold">HEDSET40</span
                  ><br />
                  on your checkout. Have a great weekend!
                </p>
              </td>
            </tr>

            <!-- Bottom Padding -->
            <tr>
              <td style="padding: 30px"></td>
            </tr>

            <!--[if gte mso 9]>
              </v:textbox>
              </v:rect>
            <![endif]-->
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
