      <!-- Navigation Menu -->

      <!-- Heading -->

              color: #ffffff;

          <table

            width="100%"

            <tr>
              <!-- Left Text -->
              <td
                width="45%"
                style="
                  color: #ffffff;
                  font-family: Arial, sans-serif;

                  text-align: left;

                "

              <!-- Centered Vertical Line -->
              <td width="10%" style="vertical-align: middle">

                    margin: 0 auto;
