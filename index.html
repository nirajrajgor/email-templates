<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Templates</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="p-8">
    <main class="container mx-auto">
      <h1 class="text-red-500 text-3xl text-center">
        Email Templates for Free!
      </h1>
      <h2
        class="text-sm md:text-base my-4 text-center font-normal text-neutral-600 dark:text-neutral-200 relative z-20 mx-auto max-w-3xl"
      >
        Modern and minimalist templates for sending emails. Built with HTML and
        CSS only.
      </h2>

      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-20 lg:gap-10 pb-40 items-start relative z-40"
      >
        <div>
          <div
            class="relative dark:border rounded-lg dark:border-white/[0.1] overflow-hidden group-hover:shadow-xl transition duration-200"
          >
            <img
              alt="Component Thumbnail"
              loading="lazy"
              width="720"
              height="1024"
              decoding="async"
              data-nimg="1"
              class="transition duration-300 blur-0 rounded-md group-hover:scale-105"
              style="color: transparent"
              src="/purchase-confirm-preview.png"
            />
          </div>
          <p
            class="text-xl font-bold mt-4 mb-2 dark:text-neutral-100 text-neutral-700"
          >
            Purchase Confirmation Emailer
          </p>
          <p
            class="mt-2 text-sm font-normal dark:text-neutral-300 text-neutral-500"
          >
            A card perspective effect, hover over the card to elevate card
            elements.
          </p>

          <div class="mt-8 flex flex-col sm:flex-row gap-4">
            <a
              href="/templates/purchase-confirmation.html"
              download="purchase-confirmation.html"
            >
              <button
                type="button"
                class="text-white w-full inline-flex items-center justify-center gap-2 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-md shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
              >
                Download
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-4 w-4"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" x2="12" y1="15" y2="3"></line>
                </svg>
              </button>
            </a>
            <a
              class="inline-flex items-center justify-center text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground text-foreground h-11 rounded-xl px-8 group relative gap-2 w-full whitespace-nowrap"
              target="_blank"
              href="/templates/purchase-confirmation.html"
              >Live Preview<svg
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
              >
                <path
                  d="M3 2C2.44772 2 2 2.44772 2 3V12C2 12.5523 2.44772 13 3 13H12C12.5523 13 13 12.5523 13 12V8.5C13 8.22386 12.7761 8 12.5 8C12.2239 8 12 8.22386 12 8.5V12H3V3L6.5 3C6.77614 3 7 2.77614 7 2.5C7 2.22386 6.77614 2 6.5 2H3ZM12.8536 2.14645C12.9015 2.19439 12.9377 2.24964 12.9621 2.30861C12.9861 2.36669 12.9996 2.4303 13 2.497L13 2.5V2.50049V5.5C13 5.77614 12.7761 6 12.5 6C12.2239 6 12 5.77614 12 5.5V3.70711L6.85355 8.85355C6.65829 9.04882 6.34171 9.04882 6.14645 8.85355C5.95118 8.65829 5.95118 8.34171 6.14645 8.14645L11.2929 3H9.5C9.22386 3 9 2.77614 9 2.5C9 2.22386 9.22386 2 9.5 2H12.4999H12.5C12.5678 2 12.6324 2.01349 12.6914 2.03794C12.7504 2.06234 12.8056 2.09851 12.8536 2.14645Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
